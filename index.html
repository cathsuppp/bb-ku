<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Zari Faye</title>
<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #ffd6e8, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100svh;
    overflow: hidden;
}
.card {
    background: white;
    width: 90%;
    max-width: 420px;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    text-align: center;
}
h1 { color: #d63384; }
.message-box {
    margin: 20px 0;
    padding: 20px;
    border-radius: 15px;
    background: #ffe6f0;
    min-height: 100px;
    font-size: 16px;
    color: #444;
}
input {
    padding: 12px;
    width: 80%;
    border-radius: 20px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 16px;
    margin-bottom: 15px;
}
button {
    padding: 12px 30px;
    border: none;
    border-radius: 25px;
    background: #d63384;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin: 8px 0;
    width: 100%;
}
button:active { background: #b82a6b; }
.option { background: #ff8fbf; }
.option:active { background: #ff6fae; }
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    animation: float 6s linear forwards;
    color: #ff5fa2;
    opacity: 0;
    pointer-events: none;
}
@keyframes float {
    0% { transform: translateY(0) scale(0.6); opacity: 0; }
    10% { opacity: 0.9; }
    100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
}
</style>
</head>
<body>

<div class="card">
    <h1>zaripot</h1>
    <div class="message-box" id="content">
        Enter the password, clue fav mo
    </div>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="mainBtn">Unlock ðŸ’Œ</button>
</div>

<script>
// ====== CONFIG ======
const PASSWORD = "matcha";
const game = [
    { question: "What word do I always call you?", options: ["boi","boss","baby"], answer:"baby" },
    { question: "What do you have from me?", options: ["nothing","pera","my heart"], answer:"my heart" },
    { question: "How long will I choose you?", options: ["today","for now","always"], answer:"always" }
];
const messages = [
    "hi babyyyyy",
    "i just wanna let you know that you mean so much to me, you light up my world.",
    "thank you for being my rock and for pushing me to be a better person, thank you for letting me experience everything without hesitation.",
    "you deserve all the good things in this world, please know that i am always here for you through ups and downs baby, you have me, always.",
    "being loved by you feels like being chosen everyday, you will always be valued, safe, and loved by me.",
    "always keep that smile you wear, my pretty lovelove. you're so beautiful.",
    "i love you and i will always be grateful to have you, mahal ko"
];

// ====== STATE ======
let stage = "password";
let gameIndex = 0;
let msgIndex = 0;

// ====== DOM ======
const content = document.getElementById("content");
const btn = document.getElementById("mainBtn");
const input = document.getElementById("passwordInput");

// ====== EVENTS ======
btn.addEventListener("click", () => {
    if(stage === "password") checkPassword();
    else if(stage === "messages") nextMessage();
});

// ====== FUNCTIONS ======
function checkPassword(){
    if(input.value === PASSWORD){
        stage = "game";
        input.style.display = "none";
        btn.style.display = "none";
        gameIndex = 0;
        loadQuestion();
    } else {
        content.textContent = "mali ka boiii, engkkk";
        input.value = "";
    }
}

function loadQuestion(){
    const q = game[gameIndex];
    content.innerHTML = `<strong>${q.question}</strong><br><br>`;
    btn.style.display = "none";
    q.options.forEach(opt=>{
        const b = document.createElement("button");
        b.className = "option";
        b.textContent = opt;
        b.onclick = () => checkAnswer(opt);
        content.appendChild(b);
    });
}

function checkAnswer(selected){
    if(selected === game[gameIndex].answer){
        gameIndex++;
        if(gameIndex < game.length){
            loadQuestion();
        } else {
            stage = "messages";
            content.textContent = messages[msgIndex];
            btn.textContent = "Next ðŸ’Œ";
            btn.style.display = "block";
        }
    } else {
        content.textContent = "oopsss maliii, ulitz";
        setTimeout(loadQuestion, 1000);
    }
}

function nextMessage(){
    msgIndex++;
    if(msgIndex < messages.length){
        content.textContent = messages[msgIndex];
    } else {
        content.textContent = "ðŸ’—";
        btn.style.display = "none";
        startHearts();
    }
}

function startHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’—";
        heart.style.left = Math.random()*100+"vw";
        heart.style.fontSize = (16 + Math.random()*14)+"px";
        heart.style.animationDuration = (4 + Math.random()*3)+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),7000);
    },300);
}
</script>

</body>
</html>
